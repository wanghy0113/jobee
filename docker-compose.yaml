version: '3'
services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: jobee_dev
      POSTGRES_PASSWORD: 319298
      POSTGRES_DB: jobee_dev

  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      DATABASE_HOST: db
      DATABASE_USER: user
      DATABASE_PASSWORD: password
      DATABASE_NAME: mydatabase

volumes:
  postgres-data: